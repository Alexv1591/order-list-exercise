<div>
    <input id="user-name" [(ngModel)]="username" placeholder="User name">
    <br>
    <input type="password" id="password" [(ngModel)]="password" placeholder="Password">
</div>

<div class="bar error" *ngIf="error">
    <i class="ico">&#9747;</i>Invalid login
</div>

<nav class="login" (click)="go()">
    <a>Log in</a>
</nav>
