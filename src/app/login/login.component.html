<div>
    <input id="user-name" [(ngModel)]="username" placeholder="User name">
    <br>
    <input id="password" [(ngModel)]="password" placeholder="Password">
</div>

<div class="bar error" *ngIf="error">
    <i class="ico">&#9747;</i> Error message
</div>

<div class="login" (click)="go()">
    <button>Log in</button>

</div>
