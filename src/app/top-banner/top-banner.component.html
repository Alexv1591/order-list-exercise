<div class="toolbar">
    <div class="spacer"></div>
    <div *ngIf="userName!='OFF' && userName!=''; else elseBlock">Welcome {{userName}}</div>
    <ng-template #elseBlock>Welcome! Please log in</ng-template>
    <div class="spacer"></div>
    <nav *ngIf="userName">
        <a routerLink="/login" (click)="logOut()">Log out</a>
    </nav>
</div>
