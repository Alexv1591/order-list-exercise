<div *ngIf="user">
    <button (click)="goBack()">Return</button>
    <h2>{{user.name | uppercase}} Details</h2>
    <div><span>id: </span>{{user.id}}</div>
    <div>Additional information:
        {{user.info}}
    </div>
    <div>
        <input id="user-info" [(ngModel)]="user.info" placeholder="info">
    </div>
</div>
